env:
  global:
    - TERM=dumb
dist: trusty
notifications:
  email: false
git:
  quiet: true
  depth: 1
language: java
jdk: openjdk8
node_js: lts/*
python: 3
services:
  - docker
addons:
  apt:
    update: true
    sources:
      - google-chrome
    packages:
      - jq
      - bash
      - sudo
      - lsof
      - wget
      - curl
      - unzip
      - python3-pip
      - docker-ce
install: true
before_install:
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install --user $(whoami) --upgrade pip
  - pip install --user $(whoami) --upgrade httpie
  - http --version --debug
  - docker-compose version
  #
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 8001 8002 8080 5432
jobs:
  include:
    - stage: test
      jdk: openjdk8
      name: gradle integration tests
      script:
        - cd $TRAVIS_BUILD_DIR
        - ./gradlew
        - bash build/libs/*-SNAPSHOT.jar &
        - wait_for 8080
        - http get  :8080
        - http post :8080
        - http get  :8080
        - http post :8080
        - http post :8080
        - http get  :8080
        - stop_any 80 8080
    - stage: test
      jdk: openjdk11
      name: gradle integration tests in docker (openjdk11)
      script:
        - cd $TRAVIS_BUILD_DIR
        - ./gradlew
        - docker-compose -f docker-compose-gradle.yaml pull --ignore-pull-failures
        - docker-compose -f docker-compose-gradle.yaml up &
        - wait_for 8080
        - sleep 25s
        - http get  :8080
        - http post :8080
        - http get  :8080
        - http post :8080
        - http post :8080
        - http get  :8080
        - docker-compose -f docker-compose-gradle.yaml down -v --rmi local
        - stop_any 80 8080

    - stage: test
      jdk: openjdk8
      name: maven integration tests
      script:
        - cd $TRAVIS_BUILD_DIR
        - ./mvnw
        - java -jar target/*-SNAPSHOT.jar &
        - wait_for 8080
        - http get  :8080
        - http post :8080
        - http get  :8080
        - http post :8080
        - http post :8080
        - http get  :8080
        - stop_any 80 8080
    - stage: test
      jdk: openjdk11
      name: maven integration tests in docker (openjdk11)
      script:
        - cd $TRAVIS_BUILD_DIR
        - ./mvnw
        - docker-compose -f docker-compose-maven.yaml pull --ignore-pull-failures
        - docker-compose -f docker-compose-maven.yaml up &
        - wait_for 8080
        - sleep 25s
        - http get  :8080
        - http post :8080
        - http get  :8080
        - http post :8080
        - http post :8080
        - http get  :8080
        - docker-compose -f docker-compose-gradle.yaml down -v --rmi local
        - stop_any 80 8080

    - stage: test
      jdk: openjdk8
      name: gradle updates
      script: cd $TRAVIS_BUILD_DIR && ./gradlew dependencyUpdates -Drevision=release
#    - stage: test
#      jdk: openjdk11
#      name: gradle updates (openjdk11)
#      script: cd $TRAVIS_BUILD_DIR && ./gradlew dependencyUpdates -Drevision=release
#
#    - stage: test
#      jdk: openjdk8
#      name: maven updates
#      script: cd $TRAVIS_BUILD_DIR && ./mvnw versions:display-property-updates
    - stage: test
      jdk: openjdk11
      name: maven updates (openjdk11)
      script: cd $TRAVIS_BUILD_DIR && ./mvnw versions:display-property-updates

cache:
  directories:
    - ~/.embedmongo
    - ~/.gradle
    - ~/.m2
  packages: true
  pip: true
